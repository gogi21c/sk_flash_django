{% extends 'base.html' %}

<!-- {% load static %} -->

{% block 'content' %}

<center>
    <div class="card text-white bg-dark mb-3" style="max-width: 12rem;">
        <!-- <div class="card-header">Header</div> -->
        <div class="card-body">
          <h1 class="card-title"><center>1</center></h1>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
      </div>

    {% if my_answer %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
        <strong>{{ my_answer }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
          
    {% endif %}
    <br/><br/>

    <!-- {% static 'images/0.png' %} -->

    <h1><img src="static/images/{{ num_1 }}.png"> + <img src="static/images/{{ num_2 }}.png"></h1>
    <br/><br/>
    <form action="{% url 'add' %}" method = "POST">
        {% csrf_token %}
        <div class="mb-3">

          <input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer">
          <input type="hidden" name="old_num_1" value ="{{ num_1 }}">
          <input type="hidden" name="old_num_2" value = "{{ num_2 }}">

        </div>
        <br/>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

</center>
{% endblock %}
